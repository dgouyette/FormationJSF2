<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<head>
    <style type="text/css ">
        .red {
            color: red;
        }
    </style>
</head>
<h:body>


    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="prenom" value="Saisir un prénom"></h:outputLabel>
            <h:inputText id="prenom" label="Prénom" value="#{helloworldManagedbean.qui}" required="true" />


            <h:outputLabel for="email" value="Saisir un email"></h:outputLabel>
            <h:inputText id="email" label="Email" value="#{helloworldManagedbean.email}"
                    >

            </h:inputText>

        </h:panelGrid>

        <h:messages errorClass="red"/>


        <h:commandButton action="#{helloworldManagedbean.direBonjour}"/>
    </h:form>


    <h:outputText value="#{helloworldManagedbean.message}"/>
    L'email saisi est :
    <h:outputText value="#{helloworldManagedbean.email}">
       
    </h:outputText>


</h:body>
</html>
